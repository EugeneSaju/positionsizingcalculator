<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Advanced Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Advanced Position Sizing Calculator</h1>
  <hr>


<div class="main">





  <div class="Entry-Capital">

    <label>Entry</label>
    <input type="number" id="inp1" />

  </div>
  <h3 class="trgt">Target:</h3>

  <div class="Target">

    <button onclick="quantity(add(0.3))" class="btn btn-light">0.3%</button>
    <button onclick="quantity(add(0.5))" class="btn btn-light" style="margin-left:8px">0.5%</button>
    <button onclick="quantity(add(1))" class="btn btn-light" style="margin-left:8px">1%</button>
  </div>

  <h3 class="stpls">Stop Loss:</h3>

  <div class="StopLoss">

    <button onclick="Sl(0.3)" class="btn btn-light">0.3%</button>
    <button onclick="Sl(0.5)" class="btn btn-light" style="margin-left:8px">0.5%</button>
    <button onclick="Sl(1)" class="btn btn-light" style="margin-left:8px">1%</button>

  </div>



</div>
  <h4 class="Target-Heading">Target:</h4>
  <h4 class="Sl-Heading">SL:</h4>
  <h4 class="Qty-Heading">Quantity:</h4>


,


  <script src="index.js" charset="utf-8"></script>
</body>

</html>
